<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        /* CSS for the profile card */
        .profile-card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            background-color: darkviolet;
            border:3px solid black;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .profile-description {
            font-size: 16px;
            margin: 10px 0;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-link {
            text-decoration: none;
            margin: 0 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img class="profile-image" src="image/tree.jpg">
        <h1 class="profile-name">Menuu</h1>
        <p class="profile-description">Web Developer</p>
        <div class="social-links">
            <a class="social-link" href="#">Twitter</a>
            <a class="social-link" href="#">LinkedIn</a>
            <a class="social-link" href="#">GitHub</a>
        </div>
    </div>
</body>
</html>
